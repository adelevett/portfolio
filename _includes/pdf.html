
{%- comment -%}
Usage:
  {% include pdf.html src='/assets/pdfs/file.pdf' title='My PDF' %}
{%- endcomment -%}
<div class="pdf-embed" role="region" aria-label="{{ include.title | default: 'Embedded PDF' }}">
  <!-- Use an iframe as the primary embed for broader browser support; keep a download fallback. -->
  <iframe src="{{ include.src | relative_url }}#toolbar=0" title="{{ include.title | default: 'PDF document' }}" aria-label="{{ include.title | default: 'PDF document' }}"></iframe>
  <p class="note">If the PDF does not display inline, <a href="{{ include.src | relative_url }}">download the PDF</a>.</p>
</div>
